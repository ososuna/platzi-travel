<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <title>Platzi Travel</title>
</head>
<body>
  <nav></nav>
  <div id="tab_bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" />
          <button class="w-32 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
            Explorar
          </button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="San Francisco">
        </div>
      </div>
    </div>
    <div class="p-20" id="recomendadas">
      <div class="card">
        <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
        <div class="w-full h-2/5 bg-secondary rounded-b-lg">
          <p class="text-white font-bold text-xl px-4 py-2">Noruega</p>
          <p class="text-white text-md px-4">Paisajes increibles</p>
        </div>
      </div>
    </div>
    <div id="rentas_destacadas"></div>
  </section>
</body>
</html>
